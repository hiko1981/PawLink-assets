
<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAWLink – GPS-halsbånd til katte</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://raw.githubusercontent.com/hiko1981/PawLink-assets/main/PAWLink_Closeup_Camera_Module.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    .overlay {
      padding: 2rem 1rem;
      max-width: 600px;
    }
    header img {
      width: 240px;
      max-width: 90%;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.5));
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
    }
    .cta {
      margin-top: 2rem;
    }
    .cta a {
      display: inline-block;
      background: #007b8f;
      color: white;
      padding: 0.9rem 1.6rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <img src="https://raw.githubusercontent.com/hiko1981/PawLink-assets/main/A4338E79-8553-4303-989E-E7362D1B7C03.png" alt="PAWLink logo">
      <h1>PAWLink – Det intelligente kattehalsbånd til din kat</h1>
      <p>Tryghed, teknologi og skræddersyet pasform til moderne katteejere</p>
    </header>
    <div class="cta">
      <a href="#">Køb nu</a>
    </div>
  </div>
</body>
</html>
