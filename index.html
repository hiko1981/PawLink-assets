
<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    body {
      font-family: 'Inter', sans-serif;
      background: url('PAWLink_Closeup_Camera_Module.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    .overlay { padding: 2rem 1rem; max-width: 700px; }
    ul {
      text-align: left;
      list-style: none;
      padding: 0;
      margin: 0 auto 2rem;
      max-width: 600px;
    }
    ul li {
      margin-bottom: 1rem;
      padding-left: 1.2em;
      position: relative;
      cursor: pointer;
    }
    ul li::before {
      content: '•';
      position: absolute;
      left: 0;
      color: #00c2c2;
    }
