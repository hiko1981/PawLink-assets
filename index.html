
<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAWLink – Det intelligente kattehalsbånd</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {{
      margin: 0; padding: 0; height: 100%;
      background: url('PAWLink_Closeup_Camera_Module.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', sans-serif;
      color: #fff;
    }}
    body {{
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      text-align: center; padding-top: 2rem;
    }}
    header img {{
      width: 240px;
      filter: drop-shadow(0 0 8px rgba(0,0,0,0.7)) brightness(1.2);
    }}
    h1 {{
      font-size: 1.8rem;
      margin-top: 1.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }}
    ul {{
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }}
    li {{
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      padding-left: 1.4em;
      position: relative;
      cursor: pointer;
    }}
    li::before {{
      content: '•';
      position: absolute;
      left: 0;
      color: #00e0e0;
    }}
    .popup {{
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }}
    .popup img {{
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }}
  </style>
</head>
<body>
  <header style='text-align:center;'>
    <img src="A4338E79-8553-4303-989E-E7362D1B7C03.png" alt="PAWLink logo">
  </header>

  <h1 style='text-align:center; color:#f5f5f5;'>Sluttet med overraskelser om din kat.</h1>

  <ul>
    <li onclick="document.getElementById('popup2').style.display='flex'"
        ontouchstart="document.getElementById('popup2').style.display='flex'">
        Din kat passer måske på dig – nu har du mulighed for at passe på den
    </li>

    <li onclick="document.getElementById('popup1').style.display='flex'"
        ontouchstart="document.getElementById('popup1').style.display='flex'">
        Perfekt og individuelt tilpasset til din kat
    </li>
  </ul>

  <div id="popup1" class="popup" onclick="this.style.display='none'">
    <img src="Samling_Faktaboks_Complete_Version_Final.png" alt="Perfekt tilpasning">
  </div>

  <div id="popup2" class="popup" onclick="this.style.display='none'">
    <img src="GPS_Inclusive_Data_Complete.png" alt="GPS popup">
  </div>
</body>
</html>
