<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAWLink</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #222;
    }
    header {
      padding: 1rem;
      text-align: center;
    }
    header img {
      width: 120px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.75rem;
    }
    .hero {
      text-align: center;
      padding: 2rem 1rem;
    }
    .hero img {
      max-width: 90%;
      height: auto;
      margin-top: 1rem;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .gallery img {
      width: 160px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .cta {
      text-align: center;
      padding: 2rem 1rem;
    }
    .cta a {
      display: inline-block;
      background: #007b8f;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/hiko1981/PawLink-assets/main/IMG_0855.png" alt="PAWLink logo">
    <h1>PAWLink – Det intelligente GPS-halsbånd til katte</h1>
  </header>

  <section class="hero">
    <p>Designet til tryghed, stil og frihed. Med PAWLink ved du altid, hvor din kat er – og om den har det godt.</p>
    <img src="https://raw.githubusercontent.com/hiko1981/PawLink-assets/main/0BE5D0CF-BB21-49FE-B727-09BCEE550423.png" alt="PAWLink produktbillede">
  </section>

  <section class="gallery">
    <img src="https://raw.githubusercontent.com/hiko1981/PawLink-assets/main/5064B023-9FF1-44AA-980D-6007E97C8F91.png" alt="Billede 1">
    <img src="https://raw.githubusercontent.com/hiko1981/PawLink-assets/main/3C97518F-AB2C-4986-BF59-41FCF781E0F0.png" alt="Billede 2">
    <img src="https://raw.githubusercontent.com/hiko1981/PawLink-assets/main/91842CCC-CCE3-4905-AF71-29DBE0333F3B.png" alt="Billede 3">
    <img src="https://raw.githubusercontent.com/hiko1981/PawLink-assets/main/E78343A0-C4ED-4968-AF39-8DB3F72B5593.png" alt="Billede 4">
  </section>

  <section class="cta">
    <a href="#">Køb nu</a>
  </section>
</body>
</html>
